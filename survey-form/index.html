<!DOCTYPE html>
<html>
    <head>
        <title>FFC: Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="explanation" class="text-center">Thank you for taking the time to help us improve the platform.</p>
            </header>
    
            <form id="survey-form" action="#" method="post">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">
                        Age 
                        <span class="comment">
                            (Optional)
                        </span>
                    </label>
                    <input type="number" name="age" id="number" class="form-control" placeholder="Age" min="10" max="99">
                </div>
                <div class="form-group">
                    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" class="form-control">
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="recommend" class="input-radio" value="definitely" checked>
                        Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommend" class="input-radio" value="maybe">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommend" class="input-radio" value="notSure">
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <label for="dropdown-2" id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
                    <select name="feature" id="dropdown-2" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>
                        What would you like to see improved? 
                        <span class="comment">
                            (Check all that apply)
                        </span>
                    </p>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="front-end">
                        Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="back-end">
                        Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="visualization">
                        Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="challenge">
                        Challenges
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="open-source">
                        Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="help-room">
                        Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="videos">
                        Videos
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="meetups">
                        City Meetups
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="wiki">
                        Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="forum">
                        Forum
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="additional">
                        Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea class="input-textarea" name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <input class="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
